<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="progressbar">
        <div class="progressbar__progress"></div>
        <div class="progressbar__step progressbar__step--active">1</div>
        <div class="progressbar__step">2</div>
        <div class="progressbar__step">3</div>
        <div class="progressbar__step">4</div>
      </div>
      <button class="btn btn--prev" disabled>Prev</button>
      <button class="btn btn--next">Next</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
